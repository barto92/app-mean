<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm="ngForm" (ngSumbit)="addEmployee(employeeForm)">
            <div class="row">
              <div class="input-field col s12">
                <input
                  type="text"
                  name="name"
                  #name="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.name"
                  placeholder="Enter your Name"
                />
              </div>
              <div class="input-field col s12">
                <input
                  type="text"
                  name="lastName"
                  #lastName="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.lastName"
                  placeholder="Enter your Last Name"
                />
              </div>
              <div class="input-field col s12">
                <input
                  type="text"
                  name="position"
                  #position="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.position"
                  placeholder="Enter your Position"
                />
              </div>
              <div class="input-field col s12">
                <input
                  type="text"
                  name="office"
                  #office="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.office"
                  placeholder="Enter your Office"
                />
              </div>
              <div class="input-field col s12">
                <input
                  type="text"
                  name="salary"
                  #salary="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.salary"
                  placeholder="Enter your Salary"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7"></div>
  </div>
</div>
